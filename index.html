<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy Shop OnLine</title>
    <!-- link a archivo de estilos de fuente de iconos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link al archivo de estilos principal -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <!-- Header de navegación -->
    <header class="main-header">
        HEADER PRINCIPAL
        <a href="pages/contact/contact.html">CONTACTO</a>
    </header>
    <!-- Banner con imagen principal e información -->
    <section class="main-banner">
        MAIN BANNER
    </section>
    <!-- Contenedor principal con sus respectivas secciones -->
    <main class="main-container">
        <h1>BIENVENIDOS A NUESTRO ECOMMERCE</h1>

        <section class="products">
            <h2>PRODUCTOS DESTACADOS</h2>
            <!-- card section -->
            <div class="card-container">

                <article class="card">

                    <div class="card-header">

                        <img class="card-img"src="/assets/images/productos/hp 60.png" alt="hp60" srcset="/assets/images/productos/hp 60.png">

                        <img class="card-img"src="/assets/images/productos/hp 712.png" alt="hp712" srcset="/assets/images/productos/hp 712.png">

                        <!-- <div class="actions">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-eye"></i>
                        </div> -->

                        <!-- 
                            imagen 
                            iconos de favoritos
                        -->

                    </div>
                    <div class="class-main">
                        <div class="div-category">CONSUMIBLES</div>
                        <h3>CARTUCHOS</h3>
                        <div class="card-average">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            (4)
                           
                        </div>
                            <div class="card-price">
                                <span class="price">
                                    <small>$</small>10,00.00</span>
                                <span class="normal-price">
                                    <small>$</small>12,000.00</span>

                            </div>
                        <!-- 
                            categoria
                            titulo
                            calificacion
                            precio 
                            
                        -->

                    </div>

                    <div class="card-footer">
                          <div class="card-selection">
                            <div class="version">
                                <label for="selection-label">Version</label>
                                <select name="version" id="version">
                                    <option value="pro">Alto rendimiento</option>
                                    <option value="reg">Regular rendimiento</option>
                                </select>
                            </div>
                                <div class="quantity">
                                    <p class="selection-label">Cantidad</p>
                                    <div class="quantity-actions">
                                        <button><i class="fa-solid fa-minus"></i></button>
                                        <div> 1 </div>
                                        <button><i class="fa-solid fa-plus"></i></button>
                                    </div>
                                </div>
                          </div>  
                            <button class="add-to-card">
                                Añadir <i class="fa-solid fa-chevron-right"></i>
                            </button>

                            <!-- 
                                seleccion boton de añadir a la card
                            -->
                    </div>


                </article>

            </div>
        </section>








    </main>
    <!-- Pie de página -->
    <footer class="main-footer">

        <section class="footer-section footer-social">
            FOOTER SOCIAL
            <a class="footer-social-link" href="http://google.com" target="_blank">
                <i class="fa-brands fa-linkedin"></i>Linkedin
            </a>

            <a class="footer-social-link" href="http://google.com" target="_blank">
                <i class="fa-brands fa-facebook"></i>Facebook
            </a>

            <a class="footer-social-link" href="http://google.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>Instagram
            </a>
        </section>

        <section class="footer-section footer-brand">
            <img class="footer-logo" src="/assets/images/logo3
             .png" alt="Logo footer" srcset="/assets/images/logo3.png">
            FOOTER BRAND
        </section>
        <section class="footer-section footer-contact">
            FOOTER CONTACT
        </section>




        PIE DE PAGINA
    </footer>
</body>

</html>
